{% extends 'header.html' %}

{% load static %}

{% block content %}

      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-sm-12">
                  <h1 class="contact_taital">Set Password</h1>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-12">
                     {% if msg %}
                        <p style="color: green;">{{msg}}</p>
                     {% elif msg1 %}
                        <p style="color: red;">{{msg1}}</p>
                     {% else %}
                        <p style="color:green;"></p>
                     {% endif %}
                     <div class="mail_section_1">
                        <form action="{% url 'set_pswd' %}" method="POST">
                           {% csrf_token %}

                            <fieldset>
                                <input type='hidden' name='email' value='{{email}}' />
                                        <input type="password" class="mail_text" placeholder="Enter New Password" name="npswd">
                        <input type="password" class="mail_text" placeholder="Enter Confirm New Password" name="cnpswd">
                           <input type="submit" value="Change password" class="btn btn-primary"/>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
    
{% endblock %}
